#服务注册中心
spring:
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    # 是否将自己注册到注册中心
    registerWithEureka: false
    # 是否获取注册中心的注册信息
    fetchRegistry: false
    # 注册中心的地址
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/